<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Beranda - Kapitalin</title>
    <meta name="description"
        content="Alat online gratis untuk memeriksa dan memperbaiki penggunaan huruf kapital dalam teks Bahasa Indonesia sesuai dengan aturan EYD. Cepat, mudah, dan akurat." />
    <meta name="keywords"
        content="pemeriksa ejaan, puebi, eyd, huruf kapital, kapitalisasi, alat tulis, bahasa indonesia, tata bahasa, koreksi teks" />
    <meta name="author" content="Fandi Presly Simamora" />

    <meta property="og:title" content="Kapitalin: Kapitalisasi Otomatis" />
    <meta property="og:description"
        content="Alat online gratis untuk memeriksa dan memperbaiki penggunaan huruf kapital dalam teks Bahasa Indonesia sesuai dengan aturan EYD. Cepat, mudah, dan akurat." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://placehold.co/1200x630/4f46e5/ffffff?text=Pemeriksa+Huruf+Kapital" />
    <link rel="icon" type="image/png" href="https://placehold.co/32x32/4f46e5/ffffff?text=K">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }

        .rule-container::-webkit-scrollbar {
            width: 6px;
        }

        .rule-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .rule-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }

        .rule-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        #modal {
            display: none;
        }

        #modal.flex {
            display: flex;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md p-4 flex items-center justify-between sticky top-0 z-20">
            <div class="lg:hidden">
                <button id="hamburger-btn" class="text-gray-700 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>

            <div class="flex items-center space-x-3">
                <div class="p-2 bg-indigo-600 rounded-lg">
                    <i class="fas fa-spell-check text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Kapitalin</h1>
            </div>

            <nav id="desktop-nav" class="hidden lg:flex items-center space-x-6">
                <a href="dict.html" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors">Kamus
                    Data</a>
                <a href="https://fandipres.my.id" target="_blank"
                    class="text-sm font-medium text-indigo-700 bg-indigo-100 hover:bg-indigo-200 px-4 py-2 rounded-lg transition-colors flex items-center space-x-2">
                    <i class="fas fa-paper-plane"></i>
                    <span>Request</span>
                </a>
            </nav>
            <div class="lg:hidden w-8"></div>
        </header>

        <div id="mobile-menu"
            class="lg:hidden fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-30 transform -translate-x-full">
            <div class="p-5 border-b">
                <h2 class="text-xl font-bold text-indigo-600">Kapitalin</h2>
            </div>
            <nav class="flex flex-col p-4 space-y-4">
                <a href="index.html" class="text-gray-700 hover:bg-gray-100 p-2 rounded-md">Beranda</a>
                <a href="dict.html" class="text-gray-700 hover:bg-gray-100 p-2 rounded-md">Kamus Data</a>
                <a href="https://fandipres.my.id" target="_blank"
                    class="text-gray-700 hover:bg-gray-100 p-2 rounded-md">Request</a>
            </nav>
        </div>
        <div id="overlay" class="hidden lg:hidden fixed inset-0 bg-black opacity-50 z-20"></div>


        <main class="flex-1 p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 flex flex-col">
                <div class="relative flex-1">
                    <textarea id="main-textarea"
                        class="w-full h-full min-h-[60vh] p-6 text-lg leading-relaxed border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 transition duration-200 resize-none"
                        placeholder="Masukkan teks Anda di sini..."></textarea>
                </div>
                <div class="flex flex-wrap gap-4 justify-between items-center mt-4 p-4 bg-white rounded-lg shadow-sm">
                    <div class="flex items-center divide-x divide-gray-300">
                        <p class="text-sm text-gray-500 pr-3">Karakter: <span id="char-count"
                                class="font-semibold text-indigo-600">0</span></p>
                        <p class="text-sm text-gray-500 pl-3">Kata: <span id="word-count"
                                class="font-semibold text-indigo-600">0</span></p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="clear-btn"
                            class="px-4 py-2 text-sm bg-red-100 text-red-700 font-semibold rounded-lg hover:bg-red-200 transition flex items-center space-x-2">
                            <i class="fas fa-trash"></i> <span>Hapus</span>
                        </button>
                        <button id="copy-btn"
                            class="px-4 py-2 text-sm bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition flex items-center space-x-2">
                            <i class="far fa-copy"></i><span>Salin Teks</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg h-fit sticky top-24">
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-3">Kontrol Kapitalisasi</h2>
                <div class="mb-6">
                    <label for="customWords" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-pencil-alt text-indigo-500 mr-2"></i>
                        <span>Kata Khusus untuk Dikapitalkan</span>
                    </label>
                    <textarea id="customWords" rows="3"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-indigo-500 transition duration-200"
                        placeholder="Contoh: Kata Unik, Frasa Khusus"></textarea>
                    <p class="text-xs text-gray-500 mt-1">Pisahkan dengan koma atau baris baru.</p>
                </div>

                <div class="border border-gray-200 rounded-xl p-4 bg-gray-50">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-md font-semibold text-gray-700">Aturan EYD</h3>
                        <div class="flex space-x-3">
                            <button id="select-all-btn"
                                class="text-xs font-medium text-indigo-600 hover:text-indigo-800 transition-colors">Pilih
                                Semua</button>
                            <button id="deselect-all-btn"
                                class="text-xs font-medium text-gray-500 hover:text-gray-700 transition-colors">Batal
                                Pilih</button>
                        </div>
                    </div>
                    <div id="rules-container"
                        class="space-y-1 max-h-[40vh] overflow-y-auto overflow-x-hidden pr-2 rule-container">
                    </div>
                </div>

                <button id="process-btn"
                    class="w-full px-5 py-3 mt-6 bg-indigo-600 text-white font-bold text-lg rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-102 focus:outline-none focus:ring-4 focus:ring-indigo-300 flex items-center justify-center space-x-2">
                    <i class="fas fa-magic"></i>
                    <span>Periksa dan Perbaiki Teks</span>
                </button>
                <p class="text-xs text-gray-500 mt-4 text-center">
                    Referensi aturan dari
                    <a href="https://eyd.netlify.app/penggunaan-huruf/huruf-kapital" target="_blank"
                        rel="noopener noreferrer" class="text-indigo-600 hover:underline">EYD (Edisi Kelima)</a>
                </p>
            </div>
        </main>

        <footer class="text-center p-4 text-sm text-gray-500 mt-auto">
            Copyright © <span id="year"></span> - Kapitalin
        </footer>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 items-center justify-center z-50 p-4 animate-fade-in">
        <div id="modal-content"
            class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full relative transform transition-all duration-300">
            <button id="modal-close"
                class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-2xl leading-none">&times;</button>
            <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-3 pr-8"></h3>
            <p id="modal-description" class="text-gray-600 mb-4"></p>
            <div>
                <h4 class="font-semibold text-gray-700 mb-2">Contoh:</h4>
                <p id="modal-example"
                    class="bg-gray-100 p-3 rounded-md text-gray-800 whitespace-pre-wrap font-mono text-sm"></p>
            </div>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
